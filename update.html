<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Shillong Teer Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaf4e6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Shillong Teer Result</h1>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="firstRoundInput">First Round:</label>
            <input type="text" id="firstRoundInput">
        </div>
        <div class="form-group">
            <label for="secondRoundInput">Second Round:</label>
            <input type="text" id="secondRoundInput">
        </div>
        <div class="form-group">
            <button onclick="updateResults()">Update Results</button>
        </div>

        <div class="footer">
            <p>&copy; 2024 Shillong Teer Result. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        function updateResults() {
            const date = document.getElementById('date').value;
            const firstRoundResult = document.getElementById('firstRoundInput').value;
            const secondRoundResult = document.getElementById('secondRoundInput').value;

            if (date && firstRoundResult && secondRoundResult) {
                localStorage.setItem('resultDate', date);
                localStorage.setItem('firstRound', firstRoundResult);
                localStorage.setItem('secondRound', secondRoundResult);
                alert('Results updated successfully!');
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
